<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      div{
            width: 100px;
            height: 100px;
            background-color: #F5F5F5;
            display: inline-block;
            margin: 20px ;
            text-align: center;
            line-height: 100px;
      }
      .img{
        width: 200px;
        height: 200px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
      <div class="border">Div 1</div>
      <div class="border-start">Div 2</div>
      <div class="border-top">Div 3</div>
      <div class="border-end">Div 4</div>
      <div class="border-bottom">Div 5</div> <br><br>

      <div class="border border-0">Div 1</div>
      <div class="border border-start-0">Div 2</div>
      <div class="border border-top-0">Div 3</div>
      <div class="border border-end-0">Div 4</div>
      <div class="border border-bottom-0">Div 5</div><br><br>

      <div class="border border-primary"></div>
      <div class="border border-secondary"></div>
      <div class="border border-success"></div>
      <div class="border border-info"></div>
      <div class="border border-warning"></div>
      <div class="border border-danger"></div>
      <div class="border border-light"></div>
      <div class="border border-white"></div>
      <div class="border border-dark"></div><br><br>

      <div class="border border-1"></div>
      <div class="border border-2"></div>
      <div class="border border-3"></div>
      <div class="border border-4"></div>
      <div class="border border-5"></div><br><br>

      <div class="rounded"></div>
      <div class="rounded-start"></div>
      <div class="rounded-top"></div>
      <div class="rounded-end"></div>
      <div class="rounded-bottom"></div>
      <div class="rounded-circle"></div>
      <div class="rounded-pill"></div><br><br>

      <div class="rounded-0"></div>
      <div class="rounded-1"></div>
      <div class="rounded-2"></div>
      <div class="rounded-3"></div>
      <div class="rounded-4"></div>
      <div class="rounded-5"></div><br><br>
      
      <img class="img rounded" src="./img/b3.jpg" alt="">
      <img class="img rounded-start" src="./img/b3.jpg" alt="">
      <img class="img rounded-top" src="./img/b3.jpg" alt="">
      <img class="img rounded-end" src="./img/b3.jpg" alt="">
      <img class="img rounded-bottom" src="./img/b3.jpg" alt="">
      <img class="img rounded-circle" src="./img/b3.jpg" alt="">
      <img class="rounded-pill" src="./img/b3.jpg" alt="" width="300px" height="200px"><br><br>

      <img class="rounded-0 img" src="./img/b3.jpg" alt="">
      <img class="rounded-1 img" src="./img/b3.jpg" alt="">
      <img class="rounded-2 img" src="./img/b3.jpg" alt="">
      <img class="rounded-3 img" src="./img/b3.jpg" alt="">
      <img class="rounded-4 img" src="./img/b3.jpg" alt="">
      <img class="rounded-5 img" src="./img/b3.jpg" alt="">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
